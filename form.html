	<div class="sheet">
	<form class="reg">
		<h3 class="formh3">Registrering </h3> 
		<!-- <h4 class="dekoration">&#60;&#47;&#62;</h4> -->

		<input type="text" placeholder="För och efternamn"	 
		onblur="this.placeholder='För och efternamn'" required minlength="4">

		<input type="email" pattern="[^ @]*@[^ @]*" placeholder="E-postadress" required>

		<input type="text" placeholder="Telefonnummer"	 
        onblur="this.placeholder='Telefonnummer'"  required minlength="6"> <br>

		<input type="text" placeholder="Adress"	 
        onblur="this.placeholder='Adress'" required minlength="6"> <br>

		<input type="text" placeholder="Postnr & Ort"	 
        onblur="this.placeholder='Postnr & Ort'" class="post" required minlength="8"> <br>

		<label for="checkbox">Vilka dagar? </label> <br>

		<input type="checkbox" name="dagar" value="9/12" id="checkbox" required />9/12</label> <br>

		<input type="checkbox" name="dagar" value="10/12" id="checkbox" />10/12</label> <br>

		<input type="checkbox" name="dagar" value="11/12" id="checkbox"  />11/12</label><br>

        <select name="mat" id="mat">
		<option value="" disabled selected>Mat?</option>
        <option value="kött">Kött</option>
        <option value="Fisk">Fisk</option>
        <option value="Vegetariskt">Vegetariskt</option>
		<option value="Vegetariskt">Nej tack</option>
        </select>
		<textarea placeholder="Allergier?" name="Allergier" id="Allergier" cols="30" rows="8"  onfocus="this.placeholder=''" 
		onblur="this.placeholder='Allergier?'"></textarea> <br>
		<button type="submit" class="form__submit"> Registrera </button> <br>
		<img src="Bilder/bygga.png" alt="bakgrundsbild på kod" class="bakgrund">

	</form>
